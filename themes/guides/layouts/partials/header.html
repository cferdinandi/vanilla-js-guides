<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
		<meta name="description" content="{{ if .IsHome }}{{ $.Site.Params.description }}{{ else }}{{ .Summary }}{{ end }}">
		{{ if .Params.noIndex }}<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">{{ end }}

		<!-- Mobile Screen Resizing -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Twitter Cards -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@ChrisFerdinandi">
		<meta property="og:url" content="{{ .URL }}">
		<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
		<meta property="og:description" content="{{ if .IsHome }}{{ $.Site.Params.description }}{{ else }}{{ .Summary }}{{ end }}">
		{{ if .Params.image }}<meta property="og:image" content="{{ .Params.image }}">{{ end }}

		<!-- Icons: place in the root directory -->
		<!-- https://github.com/audreyr/favicon-cheat-sheet -->
		<link rel="shortcut icon" href="{{ "/img/favicon.ico" | absURL }}">
		<link rel="icon" sizes="16x16 32x32" href="{{ "/img/favicon.ico" | absURL }}">

		{{ if false }}
		<!-- RSS Feed -->
		<!-- {{ "posts/index.xml" | absURL }} -->
		<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} RSS Feed" href="{{ $.Site.Params.rssURL }}">
		<link rel="feed" type="application/rss+xml" title="{{ .Site.Title }} RSS Feed" href="{{ $.Site.Params.rssURL }}">
		{{ end }}

		<!-- Stylesheet -->
		<style type="text/css">
			{{ if eq $.Site.Params.minify true }}{{ readFile "/themes/guides/static/css/main.min.css" | safeCSS }}{{ else }}{{ readFile "/themes/guides/static/css/main.css" | safeCSS }}{{ end }}
		</style>
		{{- if ne $.Site.Params.font "" -}}<link href="{{ $.Site.Params.font }}" rel="stylesheet">{{- end -}}

		<!-- Feature Detection -->
		<script>
			{{ if eq $.Site.Params.minify true }}{{ readFile "/themes/guides/static/js/detects.min.js" | safeJS }}{{ else }}{{ readFile "/themes/guides/static/js/detects.js" | safeJS }}{{ end }}
		</script>
	</head>

	<body class="type-{{ .Type }} {{ if .IsPage }}page-single{{ else }}page-list{{ end }}" id="page-{{ .UniqueID }}">

		{{ partial "nav-a11y.html" }}

		{{ partial "nav-main.html" . }}

		<main id="main" tabindex="-1">

			<div class="container">
